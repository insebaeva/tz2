<form class="createHero" [formGroup]="myForm">
  <div class="form-group">
    <div class="createHero_name_text">Имя:</div>
    <dx-text-box class="form-control"
                 name="heroName"
                 formControlName=userName
                 required
    ></dx-text-box>
  </div>
  <div class="form-group">
    <div class="createHero_power_text">Сила:</div>
    <dx-number-box class="form-control"
                   name="heroPower"
                   formControlName=userPower
                   [value]="5"
                   [min]="0"
                   [max]="100"
                   [showSpinButtons]="true"
                   required
    ></dx-number-box>
  </div>
  <div class="form-group">
    <div class="createHero_capabilities_text">Способности:</div>
    <dx-select-box
      class="form-control"
      formControlName=userCapabilities
      stylingMode="outlined"
      [dataSource]="receivedCapabilities"
      required
    ></dx-select-box>
  </div>
  <div class="form-group">
    <div class="createHero_level_text">Начальный уровень:</div>
    <dx-number-box class="form-control"
                   name="heroLevel"
                   formControlName=userLevel
                   [value]="5"
                   [min]="0"
                   [max]="100"
                   [showSpinButtons]="true"
                   required
    ></dx-number-box>
  </div>
  <div class="form-group button">
    <dx-button
      class="createHero_button_text"
      stylingMode="contained"
      text="Создать героя"
      type="normal"
      (onClick)="createHero(myForm)">
    </dx-button>
  </div>
</form>
<!--[disabled]="heroName.invalid || heroPower.invalid || heroLevel.invalid || heroCapabilities.invalid"-->
