<form [formGroup]="heroFormGroup"
      class="dx-fieldset">
  <div class="dx-field">
    <div class="dx-field-label-name">Имя:</div>
    <div class="dx-field-value">
      <dx-text-box [formControlName]="HERO.NAME"
                   [disabled]="dialogMode === MODE_TYPE.VIEW"
                   class="form-control"
      ></dx-text-box>
    </div>
  </div>
  <div class="dx-field">
    <div class="dx-field-label-power">Сила:</div>
    <div class="dx-field-value">
      <dx-number-box [formControlName]="HERO.POWER"
                     [disabled]="dialogMode === MODE_TYPE.VIEW"
                     [value]="5"
                     [min]="1"
                     [max]="100"
                     [showSpinButtons]="true"
                     class="form-control"
      ></dx-number-box>
    </div>
  </div>
  <div class="dx-field">
    <div class="dx-field-label-capabilities">Способности:</div>
    <div class="dx-field-value">
      <dx-tag-box [formControlName]="HERO.CAPABILITY_IDS"
                  [disabled]="dialogMode === MODE_TYPE.VIEW"
                  [dataSource]="capabilities"
                  stylingMode="outlined"
                  valueExpr="id"
                  displayExpr="name"
                  class="form-control"
      ></dx-tag-box>
    </div>
  </div>
  <div class="dx-field">
    <div class="dx-field-label-level">Начальный уровень:</div>
    <div class="dx-field-value">
      <dx-number-box [formControlName]="HERO.LEVEL"
                     [disabled]="dialogMode === MODE_TYPE.VIEW"
                     [value]="5"
                     [min]="1"
                     [max]="100"
                     [showSpinButtons]="true"
                     class="form-control"
      ></dx-number-box>
    </div>
  </div>
  <dx-toolbar class="dx-button">
    <dxi-item *ngIf="dialogMode !== MODE_TYPE.VIEW"
              [options]="{
                text: 'Сохранить',
                type: 'default',
                stylingMode: 'contained',
                onClick: saveHero
              }"
              location="after"
              widget="dxButton"
    ></dxi-item>
  </dx-toolbar>
</form>
