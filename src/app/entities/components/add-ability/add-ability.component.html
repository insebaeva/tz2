<div class="addAbility">
  <p class="addAbility_text">Добавление способностей</p>
  <div class="form-group">
    <dx-text-box class="form-control" [formControl]=userCapability
    ></dx-text-box>
  </div>
  <div class="form-group button">
    <dx-button class="form-control"
               stylingMode="contained"
               text="Добавить способность"
               type="normal"
               (onClick)="addCapability()"
    ></dx-button>
  </div>
</div>
